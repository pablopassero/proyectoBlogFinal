
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog de noticias</title>
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <style>
    body {
      background-color: lightgoldenrodyellow;
    }
    .titulo {
      padding: 10px;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="titulo">
          <h1>Blog de noticias Horizonte Verde</h1>
        </div>
        <p style="text-align: justify; margin: 30px;" >Bienvenido al blog de noticias, donde encontrarás las últimas novedades sobre diversos temas de actualidad. Aquí podrás leer, comentar y compartir las noticias que más te interesen.
      </div>
      <div class="col-md-6">
        <h3 class="mb-4">Registro</h3>
        <form action="" method="post">{% csrf_token %}
          {{form.as_p}}
          <p><input type="submit" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
